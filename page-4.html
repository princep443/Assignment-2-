<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .services-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .services-image {
      flex: 1;
      min-width: 280px;
      text-align: center;
    }

    .services-image img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      background-color: orange;
    }

    .services-content {
      flex: 1;
      min-width: 280px;
      padding: 20px;
    }

    .services-content h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .services-content ul {
      list-style: disc;
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .services-content li {
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .services-content button {
      background-color: #0000ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="services-section">
    <div class="services-image">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCDhGvXhA-IJVk_HXCU2HQMHMOOyU1C5_RTMHzBQnC3x0nsnh-33u-S3-raYdoyPE4H-I&usqp=CAU" alt="Smiling Woman">
    </div>
    <div class="services-content">
      <h3>Our Services include</h3>
      <ul>
        <li>Contraceptive Services</li>
        <li>Gynecological Services</li>
        <li>Infertility Services</li>
        <li>Family Health Services</li>
        <li>Urological (Male sexual and reproductive health) Services</li>
        <li>Contraceptive Sales</li>
      </ul>
      <button>Learn more</button>
    </div>
  </div>

</body>
</html>
